<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartRoute</title>
  <base href="https://leonstudy-code.github.io/finalwebdes/">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container center">
    <h1>Masuk ke SmartRoute</h1>
    <form id="login-form" class="form-box">
  <input type="text" id="username" placeholder="Nama pengguna" required>
  <input type="password" id="password" placeholder="Kata sandi" required>
  <button type="submit" class="btn">Masuk</button>
  <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </form>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
